<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cotización</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='funcionamiento.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="imagenes/ford.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Cotización
          </a>
        </div>
      </nav>

      <div class="mb-0 container-fluid bg-danger justify-content-center">
        <i class="bi bi-person-badge-fill"></i>
        <label for="inputCedula" class="form-label btn">CI</label>
          <input type="text" class="form-control" id="CI" placeholder="Ingrese su número de cédula">
        </div>
      </div>   
    <div class="mb-0 container-fluid bg-danger justify-content-center">
        <i class="bi bi-person-badge-fill"></i>
        <label for="inputNombre" class="form-label btn">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre">
        </div>
      </div>    
    <div class="mb-0 container-fluid bg-danger justify-content-center">
        <i class="bi bi-person-badge-fill"></i>
        <label for="inputApellido" class="form-label btn">Apellido</label>
          <input type="text" class="form-control" id="Apellido" placeholder="Ingrese su apellido">
        </div>
      </div>    
    <div class="mb-0 container-fluid bg-danger justify-content-center">
        <i class="bi bi-person-badge-fill"></i>
        <label for="inputDireccion" class="form-label btn">Direccion</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Ingrese su dirección">
        </div>
      </div>    

    <select class="form-select mb-0 container-fluid bg-info justify-content-center" aria-label="Default select example" id="Vehiculo">
        <option selected>Elige un carro</option>
        <option value="1">Ford Fiesta</option>
        <option value="2">Ford Focus</option>
    </select>
    <input type="number" class="form-control" id="Precio" placeholder="Ingrese el precio">

    <button type="button" class="container-fluid btn btn-success " onclick="Cotizacion()">Enviar</button>
    <label class=" d-flex justify-content-center text-success form-label btn">Gracias por llenar </label>

    <div id="Información"> </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
</html>
